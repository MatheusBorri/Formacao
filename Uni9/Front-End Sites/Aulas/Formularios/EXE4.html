<html>
<head>
<meta charset="utf-8">
<title>EXE2</title>
<link rel="stylesheet" type="text/css" href="Css's/EXE4.css">
</head>

<body>
	<table>
		<tr>
		  	<th colspan="3" class="cor1">Não é Associado? Faça seu Cadastro</th>
			
			<th class="cor2">&nbsp;</th>
		
		
		</tr>
		<tr>
			<td><label class="text"><b>Nome:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>Nome Completo:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>CPF:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>E-mail:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>Website:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>Endereço:</b></label></td>
			
			
			<td colspan="3" class="input" ><input type="text"  size="77"></td>
						
		</tr>
		<tr>
			<td><label class="text"><b>Bairro:</b></label></td>
			<td ><input type="text" class="input"></td>
			<td><label class="text"><b>Cidade:</b></label></td>
			<td ><input type="text" class="input"></td>
		</tr>
		<tr>
			<td><label class="text"><b>CEP:</b></label></td>
			<td ><input type="text" class="input"></td>
			<td><label class="text"><b>Cidade:</b></label></td>
			<td ><select id="UF" name="UF" class="input">
  				<option value="BA">BA</option>
  				<option value="SP">SP</option>
				<option value="MG">MG</option>
				<option value="SC">SC</option>
				<option value="RJ">RJ</option>
  				
			</select></td>
		</tr>
		<tr>
			<td><label class="text"><b>Telefone:</b></label></td>
			<td ><input type="text" class="input"></td>
			<td><label class="text"><b>FAX:</b></label></td>
			<td ><input type="text" class="input"></td>
		</tr>
		<tr>
			<td><label class="text"><b>Data de Nascimento:</b></label></td>
			<td ><input type="text" class="input"></td>
			<td>
			<label class="text"><b>Sexo:</b></label></td>
			<td>
			<input type="radio" id="fem" name="sex" value="fem">
			<label for="fem">Feminino</label>
			<input type="radio" id="masc" name="sex" value="masc">
			<label for="masc">Masculino</label>
			
				
			</td>
		</tr>
		
		<tr>
			<td><label class="text"><b>Celular:</b></label></td>
			<td ><input type="text" class="input"></td>
			<td><label class="text"><b>Est.Civil:</b></label></td>
			<td ><select id="UF" name="UF" class="input">
  				<option value="sol">Solteiro</option>
  				<option value="cas">Casado</option>
				<option value="viu">Viúvo</option>
				<option value="div">Divorciado</option>  				
			</select></td>
		</tr>
		
		<tr>
			<td><label class="text"><b>Login:</b></label></td>
			
			
			<td><input type="text" class="input"></td>
			
			<td><label class="text"><b>Senha:</b></label></td>
			
			
			<td><input type="password"  class="input"></td>
						
		</tr>
		<br>
		<tr>
		
		<td colspan="3"><label class="text"><b>Deseja receber informações sobre os seguintes assuntos abaixo:</b></label><br></td>
		</tr>
		<tr><td colspan="4">
			<div>
			<br>
			<input type="checkbox" id="tec" name="tec" value="tec">
  			<label for="tec">Tecnologia</label>
			<input type="checkbox" id="esp" name="esp" value="esp">
  			<label for="esp">Esportes</label>
			<input type="checkbox" id="aut" name="aut" value="aut">
  			<label for="aut">Automóveis</label>
			<input type="checkbox" id="cul" name="cul" value="cul">
  			<label for="cul">Culinária</label>
			<input type="checkbox" id="poli" name="poli" value="poli">
			<label for="poli">Politica</label>
			<input type="checkbox" id="polic" name="polic" value="polic">
			<label for="polic">Policial</label>
			<input type="checkbox" id="temp" name="temp" value="temp">
			<label for="temp">Tempo</label><br><br>
			<input type="checkbox" id="cult" name="cult" value="cult">
			<label for="cult">Cultura</label>
			<input type="checkbox" id="eco" name="eco" value="eco">
			<label for="eco">Economia</label>
			<input type="checkbox" id="jog" name="jog" value="jog">
			<label for="jog">Jogos</label>
			<input type="checkbox" id="edu" name="edu" value="edu">
			<label for="edu">Educação</label>
			<input type="checkbox" id="via" name="via" value="via">
			<label for="via">Viagem</label>
			<input type="checkbox" id="emp" name="emp" value="emp">
			<label for="emp">Empregos</label>
			<input type="checkbox" id="mod" name="mod" value="mod">
			<label for="mod">Moda e Estilo</label><br><br>
			<input type="checkbox" id="li" name="li" value="li">
			<label for="li">Li as regras de Cadastro e autorizo a criação do usuário</label><br>
				
			</div>
		  </td></tr>
		
			
	</table>
	<br>
	<button type="submit">Conformar</button>
	<button type="reset">Retornar</button>
	

</body>
</html>
