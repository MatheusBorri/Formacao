<html>
<head>
	<title>Formularios - Ex_01</title>
</head>
<body>
	<!-- Tag Input
		<input type="text">	Defines a single-line text input field
		<input type="radio">	Defines a radio button (for selecting one of many choices)
		<input type="submit">	Defines a submit button (for submitting the form)
	-->

	<form>
		<p><input type="text">Defines a single-line text input field</p>
		<p><input type="radio">Defines a radio button (for selecting one of many choices)</p>
		<p><input type="submit">Defines a submit button (for submitting the form)</p>
	</form>

	<hr>
	
	<!--
		A <label>tag define um rótulo para muitos elementos de formulário.
		
		O <label>elemento é útil para usuários de leitores de tela, porque o leitor de tela lerá em voz alta o rótulo quando o usuário estiver focado no elemento de entrada.

		O <label>elemento também ajuda os usuários que têm dificuldade em clicar em regiões muito pequenas (como botões de opção ou caixas de seleção) - porque quando o usuário clica no texto no elemento <label>, alterna o botão de opção / caixa de seleção.

		O foratributo da tag <label> deve ser igual ao idatributo do elemento <input> para vinculá-los.
	-->

	<form>
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br>
		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname">
	</form>

	<hr>

	<!--
	Botões do rádio
	<input type="radio">define um botão de opção .

	Os botões de opção permitem que o usuário selecione UMA dentre um número limitado de opções.
	-->

	<form>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>
	</form>

	<hr>
	<!-- O <select>elemento define uma lista suspensa : -->

	<form>
		<select id="cars" name="cars">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="fiat">Fiat</option>
		  <option value="audi">Audi</option>
		</select>
	</form>

	<hr>

	<!-- O <textarea> define um campo de entrada com várias linhas (uma área de texto) -->

	<form>
		<textarea name="message" rows="10" cols="30">
			The cat was playing in the garden.
		</textarea>
	</form>

	<hr>
	<!-- O <button>elemento define um botão clicável -->
	<button type="button" onclick="alert('Hello World!')">Click Me!</button>
	<hr>

	<!-- 
		O <fieldset>elemento é usado para agrupar dados relacionados em um formulário.

		O <legend>elemento define uma legenda para o <fieldset> elemento.
	-->

	<form>
	  <fieldset>
	    <legend>Personalia:</legend>
	    <label for="fname">First name:</label><br>
	    <input type="text" id="fname" name="fname" value="John"><br>
	    <label for="lname">Last name:</label><br>
	    <input type="text" id="lname" name="lname" value="Doe"><br><br>
	    <input type="submit" value="Submit">
	  </fieldset>
	</form>

	<hr>

	<!-- Tipos de entrada HTML
		<input type="button">
		<input type="checkbox">
		<input type="color">
		<input type="date">
		<input type="datetime-local">
		<input type="email">
		<input type="file">
		<input type="hidden">
		<input type="image">
		<input type="month">
		<input type="number">
		<input type="password">
		<input type="radio">
		<input type="range">
		<input type="reset">
		<input type="search">
		<input type="submit">
		<input type="tel">
		<input type="text">
		<input type="time">
		<input type="url">
		<input type="week">
	-->

	<!-- EXEMPLO DO TYPE: RESET -->
	<form>
	  <label for="fname">First name:</label><br>
	  <input type="text" id="fname" name="fname" value="John"><br>
	  <label for="lname">Last name:</label><br>
	  <input type="text" id="lname" name="lname" value="Doe"><br><br>
	  <input type="submit" value="Submit">
	  <input type="reset">
	</form>

	<hr>

	<!-- As caixas de seleção permitem que o usuário selecione ZERO ou MAIS opções de um número limitado de opções. -->

	<form>
	  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
	  <label for="vehicle1"> I have a bike</label><br>
	  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
	  <label for="vehicle2"> I have a car</label><br>
	  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
	  <label for="vehicle3"> I have a boat</label>
	</form>

	<hr>

	<!-- Restrições de entrada
		Attribute	Description
		checked		Specifies that an input field should be pre-selected when the page loads (			  for type="checkbox" or type="radio")
		disabled	Specifies that an input field should be disabled
		max			Specifies the maximum value for an input field
		maxlength	Specifies the maximum number of character for an input field
		min			Specifies the minimum value for an input field
		pattern		Specifies a regular expression to check the input value against
		readonly	Specifies that an input field is read only (cannot be changed)
		required	Specifies that an input field is required (must be filled out)
		size		Specifies the width (in characters) of an input field
		step		Specifies the legal number intervals for an input field
		value		Specifies the default value for an input field
	 -->

	<!-- EXEMPLO DE RESTRIÇÃO -->
	<h2>Numeric Steps</h2>

	<p>Depending on browser support: Fixed steps will apply in the input field.</p>

	<form action="/action_page.php">
	  <label for="quantity">Quantity:</label>
	  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
	  <input type="submit" value="Submit">
	</form>

	<hr>

	

</body>
</html>
